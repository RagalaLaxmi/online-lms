<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Management System</title>
    <link rel="stylesheet" href="styles1.css"> <!-- Updated CSS link -->
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="logo.png" alt="Logo" class="logo"> <!-- Logo Image -->
        <h1>Online Learning Management System</h1>
        <p>Your Gateway to a World of Knowledge</p>
    </header>

    <!-- Main Section with images and login button -->
    <section class="main-content">
        <div class="image-container">
            <img src="image4.jpg" alt="Course 1" class="image-item">
            <img src="image5.jpg" alt="Course 2" class="image-item">
            <img src="image6.jpg" alt="Course 3" class="image-item">
        </div>
        <p class="intro-text">Explore a variety of online courses, enhance your skills, and track your progress with ease.</p>

        <!-- Login Button -->
        <div class="login-container">
            <button class="login-btn" onclick="redirectToLogin()">Login</button>
        </div>
    </section>

    <!-- Footer Section -->
   
</body>
</html>
